<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Demo</title>
</head> 
<body>
  <h1>EMPLOYEE REGISTERATION</h1>

<form action="">

    <p><label for="name">Name </label> <input type="text" placeholder="Full Name" id="name"/></p> 
    <p><label for="user">Username </label> <input type="text" placeholder="Username" id="user"/></p> 
    <p><label for="ps">Password </label> <input type="password" placeholder="Use letters,symbols and numbers!" id="ps"/> </p>
    <p><label for="age">Age </label> <input type = "number" placeholder="enter your age" id = "age"/></p>
    <p> <label for="bd">Birth Date </label><input type="date" placeholder="birthdate" id="bd"/></p>
    <p> <label for="a">Fresher/Graduate </label><select name="fresher/graduate" id="a">
        <option value="fresher"> Fresher</option>
        <option value="graduate"> Graduate</option>
</select></p>

<label id="skl">Skills: </label>
<p>
    <label for="Frontend Developmet">Frontend Development </label>  <input type="checkbox" name="skills" id="Frontend Developmet"/>
   <label for="Backend Developmet"> Backend Development </label> <input type="checkbox" name="skills" id="Backend Developmet"/>
    <label for="Fullstack Developmet">Fullstack Development </label><input type="checkbox" name="skills" id="Fullstack Developmet"/>
    <label for="APP Developmet">APP Development </label><input type="checkbox" name="skills" id="APP Developmet"/>
    <label for="C++">C++ </label><input type="checkbox" name="skills" id="C++"/>
    <label for="Java">Java </label><input type="checkbox" name="skills" id="Java"/>
    <label for="Python">Python </label><input type="checkbox" name="skills" id="Python"/></p>
<p></p>

    <p><label for="w">Work Position :</label>
        <p><label for="fd">Fullstack Developer</label><input type="radio" name="Position" id="fd" value="Fullstack Developer"/></p>
        <p><label for="ftd">Frontend Developer</label><input type="radio" name="Position" id="ftd" value="Frontend Developer"/></p>
        <p><label for="bd">Backend Developer</label><input type="radio" name="Position" id="bd" value="Backend Developer"/></p>
       <p> <label for="sd">Software Developer</label><input type="radio" name="Position" id="sd" value="Software Developer"/></p>
        <p><label for="fd">Java Developer</label><input type="radio" name="Position" id="jd" value="Java Developer"/></p>
    </p>

    <p><label for="U">Why should we choose you?</label> <textarea id="U"></textarea></p>
</form>

</body>
</html>
