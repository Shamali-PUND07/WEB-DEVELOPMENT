<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Different Layouts</title>
    <style>
        *{
            padding-left: 10PX;
            padding-right: 10PX;
        }

        .horizontal-images img {
            margin-right: 10px;
        }

   
        .vertical-images img {
            display: block;
            margin-bottom: 10px;
        }

        table img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>ASSIGNMENT NO.5</h1>
    <hr>

    <h1>Images in Different Layouts</h1>
<hr>

    <h2>Images in a Horizontal Line</h2>
    <div class="horizontal-images">
        <img src="T1.jpg" alt="Image 1">
        <img src="T2.jpg" alt="Image 2">
        <img src="T3.jpg" alt="Image 3">
    </div>
<hr>
    <h2>Images in a Vertical Line</h2>
    <div class="vertical-images">
        <img src="T4.jpg" alt="Image 1">
        <img src="T5.jpg" alt="Image 2">
        <img src="T6.jpg" alt="Image 3">
    </div>
<hr>

    <h2>Images in a Table Layout</h2>
    <table border="1">
        <tr>
            <td><img src="T7.jpg" alt="Image 1"></td>
            <td><img src="T8.jpg" alt="Image 2"></td>
            <td><img src="T9.jpg" alt="Image 3"></td>
        </tr>
        <tr>
            <td><img src="T3.jpg" alt="Image 4"></td>
            <td><img src="T10.jpg"Image 5"></td>
            <td><img src="T5.jpg" alt="Image 6"></td>
        </tr>
    </table>
<hr>
</body>
</html>
