<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag Demo</title>
    <style >
        *{
            text-align: center;
        }
        p{
            font-weight: bold;
            font-size: 16.2px;
        }
    </style>
</head>
<body>
    <h1>Anchor Tag :</h1>
<hr>
    <p>External Link </p>
    <p><a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a></p>
<hr>

    <p>Internal Link </p>
    <p><a href="#section2">Go to Section 2</a></p>
<hr>

    
    <p> Mailto Link </p>
    <p><a href="mailto:someone@example.com">Send an Email</a></p>
<hr>

    
    <p>Phone Number Link </p>
    <p><a href="tel:+1234567890">Call Us</a></p>
<hr>

    
    <p> Download Link </p>
    <p><a href="SY-CSE-NEP-Syllabus (6).pdf" download>Download PDF</a></p>
<hr>

    <div id="section2">
        <h2>Link with Image</h2>
        
        <a href="https://www.google.co.in/">
  <img src="google.jpg" alt="google logo" width="100" />
</a>
<hr>

    </div>
</body>
</html>
