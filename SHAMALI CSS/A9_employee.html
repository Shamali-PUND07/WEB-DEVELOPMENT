<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .wrapper {
      display: flex;
      width: 100%;
      max-width: 1100px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .left-panel {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 40px 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .left-panel h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      flex: 2;
      padding: 40px;
    }

    .form-container h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form .full {
      grid-column: span 2;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 0 8px rgba(102,126,234,0.5);
    }

    

    .checkbox-group,
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding-top: 5px;
    }

    .checkbox-group label,
    .radio-group label {
      background: #eef2f9;
      padding: 8px 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: 0.3s;
    }

    .checkbox-group input,
    .radio-group input {
      transform: scale(1.1);
    }

    .checkbox-group label:hover,
    .radio-group label:hover {
      background-color: #dce6ff;
      border-color: #667eea;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    button {
      grid-column: span 2;
      padding: 14px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
    }

    @media (max-width: 900px) {
      .wrapper {
        flex-direction: column;
      }

      .left-panel {
        align-items: center;
        text-align: center;
      }

      form {
        grid-template-columns: 1fr;
      }

      button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-panel">
      <h1>üë©‚Äçüíº Employee Registration</h1>
      <p>Welcome to our hiring portal! Please fill out this form with accurate details. We‚Äôre excited to learn more about you and your skills.</p>
    </div>

    <div class="form-container">
      <h2>Registration Form</h2>
      <form>
        <p>
          <label for="name">üßë Full Name</label>
          <input type="text" id="name" placeholder="Jerry" />
        </p>
        <p>
          <label for="user">üë§ Username</label>
          <input type="text" id="user" placeholder="jerry123" />
        </p>
        <p>
          <label for="ps">üîí Password</label>
          <input type="password" id="ps" placeholder="Use symbols & numbers!" />
        </p>
        <p>
          <label for="age">üéÇ Age</label>
          <input type="number" id="age" placeholder="e.g. 22" />
        </p>
        <p>
          <label for="bd">üìÖ Birth Date</label>
          <input type="date" id="bd" />
        </p>
        <p>
          <label for="a">üéì Status</label>
          <select id="a">
            <option value="fresher">Fresher</option>
            <option value="graduate">Graduate</option>
          </select>
        </p>

        <div class="full">
          <label>üíº Skills</label>
          <div class="checkbox-group">
            <label><input type="checkbox" /> Frontend</label>
            <label><input type="checkbox" /> Backend</label>
            <label><input type="checkbox" /> Fullstack</label>
            <label><input type="checkbox" /> App Dev</label>
            <label><input type="checkbox" /> C++</label>
            <label><input type="checkbox" /> Java</label>
            <label><input type="checkbox" /> Python</label>
          </div>
        </div>

        <div class="full">
          <label>üìå Preferred Role</label>
          <div class="radio-group">
            <label><input type="radio" name="role" /> Fullstack Dev</label>
            <label><input type="radio" name="role" /> Frontend Dev</label>
            <label><input type="radio" name="role" /> Backend Dev</label>
            <label><input type="radio" name="role" /> Software Dev</label>
            <label><input type="radio" name="role" /> Java Dev</label>
          </div>
        </div>

        <div class="full">
          <label for="U">üìù Why should we choose you?</label>
          <textarea id="U" placeholder="Tell us what makes you stand out..."></textarea>
        </div>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </div>
</body>
</html>
